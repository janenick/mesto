<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>МЕСТО</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header section">
        <img
          class="header__logo"
          alt="Логотип проекта Место"
          src="./images/header/header-logo.svg"
        />
      </header>
      <main class="content page__content">
        
        <section class="profile section">
          <div class="profile__main">
            <img
              class="profile__avatar-img"
              alt="Фото профиля исследователя Ж-И. Кусто"
              src="./images/profile/avatar-cousteau.jpg"
            />
            <div class="profile__info">
              <div class="profile__info-editor">
                <h1 class="profile__name">
                  Жак-Ив Кусто
                </h1>
                <button type="button" class="profile__btn-edit"></button>
              </div>
              <p class="profile__status">
                Исследователь океана
              </p>
            </div>
          </div>
          <button type="button" class="profile__btn-add"></button>
        </section>
      </main>
      <footer class="footer section page__footer"></footer>

      <section class="popup popup_profile">
        <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
      
          
          <form class="popup__form" action="#">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="popup__input-name" type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто"></input>
          <input name="popup__input-status" type="text" class="popup__input popup__input_type_status" value="Исследователь океана"></input>
          <button type="submit" class="popup__btn-save">Сохранить</button>
          </form>
          

        </div>
      </section>

    </div>

    <script src="./pages/index.js"></script>
  </body>
</html>
