<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>МЕСТО</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header section">
        <img class="header__logo" alt="Логотип проекта Место" src="./images/header/header-logo.svg" />
      </header>
      <main class="content page__content">
        <section class="profile section">
          <div class="profile__main">
            <img class="profile__avatar-img" alt="Фото профиля исследователя Ж-И. Кусто" src="./images/profile/avatar-cousteau.jpg" />
            <div class="profile__info">
              <div class="profile__info-editor">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__btn-edit"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__btn-add"></button>
        </section>

        <section class="elements section"></section>
      </main>
      <footer class="footer section page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_type_profile">
        <div class="popup__container">
          <button type="button" class="popup__btn-close"></button>

          <form name="popup__form-profile-edit" class="popup__form" action="#">
            <h2 class="popup__title">Редактировать профиль</h2>

            <input name="popup__input-name" type="text" class="popup__input popup__input_type_name" />
            <input name="popup__input-status" type="text" class="popup__input popup__input_type_status" />
            <button type="submit" class="popup__btn-save">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_new-place">
        <div class="popup__container">
          <button type="button" class="popup__btn-close"></button>

          <form name="popup__form-new-place-add" class="popup__form" action="#">
            <h2 class="popup__title">Новое место</h2>

            <input name="popup__input-new-place-name" type="text" value="Название" class="popup__input popup__input_type_new-place-name" />
            <input name="popup__input-new-place-img" type="text" value="Ссылка на картинку" class="popup__input popup__input_type_new-place-img" />
            <button type="submit" class="popup__btn-save">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_img">
        <div class="popup__img-container">
          <button type="button" class="popup__btn-close"></button>

          <img class="popup__img" src="" alt=""/>
          <p class="popup__caption"></p>
        </div>
      </section>
    </div>

    <template id="element-template">
      <div class="element">
        <div class="element__container">
          <button type="button" class="element__btn-trash"></button>
          <img class="element__img" src="" alt=""/>
        </div>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__btn-like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
